<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1>Coding Quiz Challenge!</h1> 
    <p id="timer"></p>
    <p>Try to answer the code-related questions within the time limit.</p>
    <p>Keep in mind your time/score will be penalized for incorrect questions by 10 seconds!</p>
    <button id="startbutton">Start Quiz</button>
    <h2 id="question"></h2>

    <!-- Questions Container -->
    <div class="container">
            <!-- Question Buttons -->
            <div class="choice-container">
                <button id="choice1" class="choice hidden" value="1">A: Choice 1</button>
                <button id="choice2" class="choice hidden" value="2">B: Choice 2</button>
                <button id="choice3" class="choice hidden" value="3">C: Choice 3</button>
                <button id="choice4" class="choice hidden" value="4">D: Choice 4</button>
            </div>
        </div>
    </div>
    <!-- Javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
