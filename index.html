<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <button id="startbtn" class="btnstart"> Click to Start</button>
    <h1>Coding Quiz Challenge!</h1>

    <!-- Questions Container -->
    <div class="container">
        <div id="quiz" class="flexbox">
            <h2 id="question">What is the answer to this question?</h2>
            <!-- Question Buttons -->
            <div class="choice-container">
                <button id="choice1" class="choice-text" value="btn1">A: Choice 1</button>
                <button id="choice2" class="choice-text" value="btn2">B: Choice 2</button>
                <button id="choice3" class="choice-text" value="btn3">C: Choice 3</button>
                <button id="choice4" class="choice-text" value="btn4">D: Choice 4</button>
            </div>
        </div>
    </div>
    <!-- Javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
